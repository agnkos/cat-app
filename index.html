<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="app-container">
        <div class="header">
            <img src="assets/cat.png" alt="champions logo" class="logo">
            <h1>Write your endorsement!</h1>
        </div>
        <div class="form">
            <textarea placeholder="Write your endorsement here" id="textarea"></textarea>
            <div class="input-container">
                <input type="text" placeholder="From" id="from">
                <input type="text" placeholder="To" id="to">
            </div>
            <button id="publish-btn">Publish</button>
        </div>
        <div class="endorsements">
            <h2>- Endorsements -</h2>
            <div id="endorsement-container" class="endorsement-container">
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
